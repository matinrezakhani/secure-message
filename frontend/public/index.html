<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="%PUBLIC_URL%/assets/line-awesome/css/line-awesome.min.css" rel="stylesheet"> <!--load all styles -->
    <link href="%PUBLIC_URL%/assets/WebFonts/css/style.css" rel="stylesheet"> <!--load all styles -->
    <link href="%PUBLIC_URL%/assets/WebFonts_FaNumber/css/style.css" rel="stylesheet"> 
    <script src='%PUBLIC_URL%/env.js'></script>
    <title>Secure Message</title>

    <style>

      .splash{
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #9B3F4D;
      }

      .splash-image{
        width: 300px;
      }

      .splash-title{
        margin-top: 40px;
        color: #fff;
        font-weight: 500;
        font-size: 2em;
      }

    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader" class="splash" >
        <img class="splash-image" src="%PUBLIC_URL%/assets/images/vector/secure.svg"></img>
        <p class="splash-title">SECURE MESSAGE</p>
    </div>

    <script>
      var root = document.querySelector("#root");
      root.style.display = "none";
      function docReady(fn) {
          if (document.readyState === "complete" || document.readyState === "interactive") {
              fn()
          } else {
              document.addEventListener("DOMContentLoaded", fn);
          }
      }
      docReady(function() {
          var loader = document.querySelector("#loader");
          var root = document.querySelector("#root");
          setTimeout(function(){
            loader.style.display = "none";
            root.style.display = "";
          }, 2000)
      });
    </script>

  </body>
</html>
